<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NadoTools OG Image</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700;800&family=DM+Sans:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    width: 1200px;
    height: 630px;
    overflow: hidden;
    background: #07090f;
    font-family: 'DM Sans', sans-serif;
  }

  .og {
    position: relative;
    width: 1200px;
    height: 630px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  /* ── Background ──────────────────────────────────── */

  .bg {
    position: absolute;
    inset: 0;
    background:
      radial-gradient(ellipse 70% 55% at 50% 45%, rgba(67, 56, 202, 0.06) 0%, transparent 60%),
      linear-gradient(170deg, #0c0f1a 0%, #080a12 40%, #0a0d18 100%);
  }

  .bg-dots {
    position: absolute;
    inset: 0;
    opacity: 0.03;
    background-image: radial-gradient(circle, #fff 0.5px, transparent 0.5px);
    background-size: 20px 20px;
    mask-image: radial-gradient(ellipse 60% 55% at 50% 50%, black 20%, transparent 80%);
  }

  /* ── Top accent bar ──────────────────────────────── */

  .accent-top {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    display: flex;
    gap: 4px;
  }

  .accent-top > span {
    flex: 1;
    border-radius: 0 0 2px 2px;
  }

  .accent-top > span:nth-child(1) {
    background: linear-gradient(90deg, transparent, #7c6aef 40%, #7c6aef 60%, transparent);
  }
  .accent-top > span:nth-child(2) {
    background: linear-gradient(90deg, transparent, #e8594d 40%, #e8594d 60%, transparent);
  }
  .accent-top > span:nth-child(3) {
    background: linear-gradient(90deg, transparent, #34b578 40%, #34b578 60%, transparent);
  }

  /* Glow from top */
  .glow-top {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 180px;
    background:
      radial-gradient(ellipse 22% 100% at 17% 0%, rgba(124, 106, 239, 0.07) 0%, transparent 70%),
      radial-gradient(ellipse 16% 90% at 50% 0%, rgba(232, 89, 77, 0.05) 0%, transparent 65%),
      radial-gradient(ellipse 22% 100% at 83% 0%, rgba(52, 181, 120, 0.07) 0%, transparent 70%);
    pointer-events: none;
  }

  /* ── Center content ──────────────────────────────── */

  .center {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    gap: 0;
  }

  /* Logo */
  .logo {
    width: 60px;
    height: 60px;
    border-radius: 15px;
    background: linear-gradient(145deg, #4f44d8 0%, #4338ca 55%, #3730a3 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: 'Sora', sans-serif;
    font-size: 34px;
    font-weight: 800;
    color: white;
    box-shadow:
      0 0 0 1px rgba(124, 106, 239, 0.2),
      0 8px 32px rgba(67, 56, 202, 0.35),
      0 2px 4px rgba(0, 0, 0, 0.3);
    margin-bottom: 20px;
    letter-spacing: -0.02em;
  }

  /* Brand */
  .brand {
    font-family: 'Sora', sans-serif;
    font-size: 76px;
    font-weight: 800;
    color: #eef0f6;
    letter-spacing: -0.04em;
    line-height: 1;
    margin-bottom: 14px;
  }

  /* Tagline */
  .tagline {
    font-family: 'DM Sans', sans-serif;
    font-size: 22px;
    font-weight: 400;
    color: rgba(180, 190, 215, 0.55);
    line-height: 1.5;
    letter-spacing: -0.005em;
  }

  /* ── Tool cards row ──────────────────────────────── */

  .tools {
    display: flex;
    gap: 14px;
    margin-top: 36px;
  }

  .tool {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px 12px 14px;
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.05);
    min-width: 180px;
  }

  .tool__icon {
    width: 36px;
    height: 36px;
    border-radius: 9px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }

  .tool__icon svg {
    width: 18px;
    height: 18px;
    stroke-width: 2;
    fill: none;
    stroke: currentColor;
    stroke-linecap: round;
    stroke-linejoin: round;
  }

  .tool__label {
    font-family: 'Sora', sans-serif;
    font-size: 14px;
    font-weight: 600;
    letter-spacing: -0.01em;
  }

  /* Convert */
  .tool--convert {
    background: rgba(124, 106, 239, 0.06);
    border-color: rgba(124, 106, 239, 0.12);
  }
  .tool--convert .tool__icon {
    background: rgba(124, 106, 239, 0.12);
    color: #9a8cff;
    border: 1px solid rgba(124, 106, 239, 0.18);
  }
  .tool--convert .tool__label { color: rgba(170, 158, 255, 0.85); }

  /* PDF */
  .tool--pdf {
    background: rgba(232, 89, 77, 0.06);
    border-color: rgba(232, 89, 77, 0.12);
  }
  .tool--pdf .tool__icon {
    background: rgba(232, 89, 77, 0.12);
    color: #ff8d82;
    border: 1px solid rgba(232, 89, 77, 0.18);
  }
  .tool--pdf .tool__label { color: rgba(255, 150, 140, 0.85); }

  /* Image */
  .tool--image {
    background: rgba(52, 181, 120, 0.06);
    border-color: rgba(52, 181, 120, 0.12);
  }
  .tool--image .tool__icon {
    background: rgba(52, 181, 120, 0.12);
    color: #50d296;
    border: 1px solid rgba(52, 181, 120, 0.18);
  }
  .tool--image .tool__label { color: rgba(90, 220, 160, 0.85); }

  /* ── Footer ──────────────────────────────────────── */

  .footer {
    position: absolute;
    bottom: 32px;
    left: 0;
    right: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    font-family: 'DM Sans', sans-serif;
    font-size: 13px;
    color: rgba(180, 190, 215, 0.25);
    letter-spacing: 0.015em;
  }

  .footer svg {
    width: 13px;
    height: 13px;
    opacity: 0.6;
  }

  /* ── Bottom accent ───────────────────────────────── */

  .accent-bottom {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 2px;
    display: flex;
    gap: 4px;
    opacity: 0.4;
  }

  .accent-bottom > span {
    flex: 1;
    border-radius: 2px 2px 0 0;
  }

  .accent-bottom > span:nth-child(1) {
    background: linear-gradient(90deg, transparent, #7c6aef 40%, #7c6aef 60%, transparent);
  }
  .accent-bottom > span:nth-child(2) {
    background: linear-gradient(90deg, transparent, #e8594d 40%, #e8594d 60%, transparent);
  }
  .accent-bottom > span:nth-child(3) {
    background: linear-gradient(90deg, transparent, #34b578 40%, #34b578 60%, transparent);
  }
</style>
</head>
<body>
<div class="og">
  <div class="bg"></div>
  <div class="bg-dots"></div>

  <div class="accent-top"><span></span><span></span><span></span></div>
  <div class="glow-top"></div>

  <div class="center">
    <div class="logo">n</div>
    <div class="brand">NadoTools</div>
    <div class="tagline">Free online file tools — private, in your browser</div>

    <div class="tools">
      <div class="tool tool--convert">
        <div class="tool__icon">
          <svg viewBox="0 0 24 24"><path d="M16 3h5v5"/><path d="M8 21H3v-5"/><path d="M21 3l-8.5 8.5"/><path d="M3 21l8.5-8.5"/></svg>
        </div>
        <span class="tool__label">Convert</span>
      </div>
      <div class="tool tool--pdf">
        <div class="tool__icon">
          <svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8Z"/><path d="M14 2v6h6"/><path d="M10 13h4"/><path d="M10 17h4"/></svg>
        </div>
        <span class="tool__label">PDF Tools</span>
      </div>
      <div class="tool tool--image">
        <div class="tool__icon">
          <svg viewBox="0 0 24 24"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></svg>
        </div>
        <span class="tool__label">Image Tools</span>
      </div>
    </div>
  </div>

  <div class="footer">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
      <rect width="18" height="11" x="3" y="11" rx="2" ry="2"/>
      <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
    </svg>
    100% client-side — files never leave your device
  </div>

  <div class="accent-bottom"><span></span><span></span><span></span></div>
</div>
</body>
</html>
